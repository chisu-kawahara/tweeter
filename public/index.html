<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css"/>
    <link rel="stylesheet" href="/styles/tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
      <div class="new-tweet-arrow">
        <p>Write a new tweet</p>
        <i class="fa-solid fa-angles-down"></i> <!--angle-double-down icon-->
      </div>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png" alt="profile picture">
      </div>
      <div>
        <h2>Chisu</h2>
      </div>
    </header>

    <main>
    <section class="new-tweet">
      <form method="post" action="/api/tweets">
        <label for="tweet-text" class="label">What are you humming about?</label>
        <textarea name="text" id="tweet-text" maxlength="140"></textarea>

        <div>
          <button type="submit" class="tweet-btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="container">
      <h1>Hello Tweets</h1>
      <p>Money doesn't just fall from the sky!</p>
    </section>

    <section class="tweet-container">
      <article class="tweet">
        <header>
          <div class="user-info">
            <img src="https://via.placeholder.com/50" alt="User avatar">
            <span class="name">Dexter.B</span>
          </div>
          <span class="handle">@dexter123</span>
        </header>
        <p>This is a dummy tweet used for layout and styling purposes.</p>
        <footer>
          <span>Posted 10 minutes ago</span>
          <div class="icons">
            <i class="fa-regular fa-flag"></i>
            <i class="fa-regular fa-retweet"></i>
            <i class="fa-regular fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
