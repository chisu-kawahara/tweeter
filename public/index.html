<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css"/>
    <link rel="stylesheet" href="/styles/tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
      <div class="nav-right">
        <div class="compose-wrapper">
          <button id="compose-toggle" class="compose-button" aria-label="Write a new tweet">
            Write a new tweet
          </button>
          <div id="arrow-container">
            <i id="slide-arrow" class="fa-solid fa-angles-down"></i>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <!-- Profile Section (left on desktop) -->
      <header>
        <section class="profile-section">
          <img src="/images/profile-hex.png" alt="profile picture">
          <h2>Chisu</h2>
        </section>
      </header>
      <!-- New Tweets Section (right on desktop) -->
      <section class="tweet-section">
        <section class="new-tweet">
          <form method="post" action="/api/tweets">
            <label for="tweet-text" class="label">What are you humming about?</label>
            <div id="error-message" class="error hidden"></div>
            <textarea name="text" id="tweet-text" onClick="clearMessage();"></textarea></textarea>
            <div>
              <button type="submit" class="tweet-btn">Tweet</button>
              <span class="counter">140</span>
            </div>
          </form>
        </section>

        <section class="tweet-container">
          <article class="tweet">
            <!-- TWEET HEADER -->
            <header>
              <div class="user-info">
                <img src="https://via.placeholder.com/50" alt="User avatar">
                <span class="name">Dexter.B</span>
              </div>
              <span class="handle">@dexter123</span>
            </header>
            <!-- TWEET CONTENT -->
            <div class="tweet-content">
            </div>
            
            <!-- FOOTER -->
            <footer>
            </footer>
          </article>
        </section>
      </section>
    </main>
</body>

</html>
